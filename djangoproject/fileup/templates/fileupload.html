<div class="container">
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %} {{ modelform }}
    <label for="imgfile">이미지 파일</label>
    <input type="file" class="form-control" name="imgfile" id="imgfile" />
    <input type="submit" />
  </form>
</div>
<img src="{{ file.imgfile.url }}" style="width: 180px; height: 150px" alt="" />
