{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <title>CatchIrus 회원가입</title>
  </head>
  <body>
    <div class="background-container">
      <div class="container-xl">
        <div class="img-container">
          <img id="titlelogo" src="{% static 'img/titleLogo.png' %}" />
        </div>
        <div class="content-container">
          <div class="title-container">
            <h1>회원가입</h1>
          </div>
          <div class="login-container">
            <div class="id-container">
              <form method="post" action="{% url 'common:signup' %}">
                {% csrf_token %} {% include "form_errors.html" %}
                <div class="detail-container">
                  <label for="username">사용자 이름</label>
                  <input type="text" class="form-control" name="username" id="username" value="{{ form.username.value|default_if_none:'' }}"/>
                </div>
                <div class="pw-container">
                  <div class="pw1-container">
                    <label for="password1">비밀번호</label>
                    <input type="password" class="form-control" name="password1" id="password1" value="{{ form.password1.value|default_if_none:'' }}"/>
                  </div>
                  <div class="pw2-container">
                    <label for="password2">비밀번호 확인</label>
                    <input type="password" class="form-control" name="password2" id="password2" value="{{ form.password2.value|default_if_none:'' }}"/>
                  </div>
                </div>
                <div class="btn-container">
                  <button type="button" id="backBtn" class="btn btn-dark" onclick="location.href='/'" >뒤로가기</button>
                  <button type="submit" id="joinResultBtn"class="btn btn-dark w-50" >가입하기</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <p class="mt-5 mb-3 text-muted">2023 CatchIrus</p>
  </footer>
</html>
