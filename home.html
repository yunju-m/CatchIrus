<!DOCTYPE html>
<!-- 배경색 어둡게하고 싶으면 data-bs-theme="dark"-->
<!-- Shift + Alt + F 코드정렬 단축키-->
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>CatchiRus</title>
</head>

<body>
    <div class="container">
        <!--중앙에 있는 로고-->
        <div class="title-container">
            <img id="titlelogo" src="img/titleLogo.png">
            <p>안녕 우리는 강대 곰두리 3마리의 짱짱 캡스톤 백신 탐지 사이트야~~</p>
        </div>
        <!--파일 넣는 부분-->
        <div class="content-container">
            <h1>파일 넣을거얍</h1>
            <form>
                <input type="file" id="photoFile" name="upload_file" accept="image/*">
            </form>
        </div>
        <!--모달창 띄우기-->
        <div class="modal">
            <div class="modal_body">Modal</div>
        </div>

        <!--스크립트-->
        <script>
            const body = document.querySelector('body');
            const modal = document.querySelector('.modal');
            let file = document.getElementById("photoFile")

            //파일 넣는 부분에 이벤트가 발생했을 때 
            file.onchange = function (e) {
                modal.classList.toggle('show');//모달창을 띄운다.
            }

            //body에 드래그하고 있을 때
            body.addEventListener('dragover', function (e) {
                e.preventDefault();
                console.log('dragover');
                modal.classList.add('show');//모달창을 띄운다. add가 아닌 toggle로 하면 모달창이 껏다 켜졌다 반복함.
            });

            //body에 드래그 드랍했을 때
            body.addEventListener('drop', function (e) {
                e.preventDefault();
                console.log('drop');
                this.style.backgroundColor = 'pink'; // 여기는 모달창안에 파일 넣는 버튼 만들고 수정할게유
            });
            

            //modal에 클릭 이벤트가 발생했을 때
            modal.addEventListener('click', (event) => {
                if (event.target === modal) {//클릭이 모달창 위면
                    modal.classList.toggle('show');//모달창을 띄우고

                    if (!modal.classList.contains('show')) {
                        body.style.overflow = 'auto';
                    }
                }
            });
        </script>
</body>

</html>
