<!DOCTYPE html>
<!-- 배경색 어둡게하고 싶으면 data-bs-theme="dark"-->
<!-- Shift + Alt + F 코드정렬 단축키-->
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>CatchiRus</title>
</head>

<body>
    <div class="container">
        <div class="title-container">
            <img id="titlelogo" src="img/titleLogo.png">
            <p>안녕 우리는 강대 곰두리 3마리의 짱짱 캡스톤 백신 탐지 사이트야~~</p>
        </div>
        <div class="content-container">
            <h1>파일 넣을거얍</h1>
            <form>
                <input type="file" id="photoFile" name="upload_file" accept="image/*">
            </form>
        </div>
        <div class="modal">
            <div class="modal_body">Modal</div>
        </div>
        <script>
            const body = document.querySelector('body');
            const modal = document.querySelector('.modal');
            let file = document.getElementById("photoFile")

            file.onchange = function (e) {
                modal.classList.toggle('show');

                // if (modal.classList.contains('show')) {
                //     body.style.overflow = 'hidden';
                // }
            }
            body.addEventListener('dragenter', function (e) {
                console.log('dragenter');
                modal.classList.toggle('show');

                // if (modal.classList.contains('show')) {
                //     body.style.overflow = 'hidden';
                // }
            });

            modal.addEventListener('click', (event) => {
                if (event.target === modal) {
                    modal.classList.toggle('show');

                    if (!modal.classList.contains('show')) {
                        body.style.overflow = 'auto';
                    }
                }
            });
        </script>
</body>

</html>
